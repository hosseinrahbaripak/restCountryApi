<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Where in the world?</title>
</head>
<body>
    <div class="preloader">
        <img src="assets/gif/p.gif" alt="preLoader">
    </div>
    <header class="header bg-d-blue Dblue">
        <section class="header-container">
            <span class="txt-light TL header-txt">Where in the World?</span>
            <span class="txt-light TL header-theme pointer">
                <span><i class="fa fa-moon-o"></i></span>
                <span>Dark Mode</span>
            </span>
        </section>
    </header>

    <section class="main-body py-4 px-5 bg-vd-blue Vdblue">
        
        <section>
            <section class="row d-flex justify-content-between">
                <section class="search-box bg-d-blue Dblue col-12 col-sm-6 col-lg-5 my-3 my-sm-0">
                    <span class="search-icon txt-light TL"><i class="fa fa-search"></i></span>
                    <span class="search-form-container">
                        <input type="text" placeholder="Search fo country..." class="search-form txt-light TL plh-L" spellcheck="off">
                    </span>
                </section>
                <section class="bg-d-blue Dblue col-8 col-sm-4 col-lg-3">
                    <section class="dropdown-text txt-light TL pointer">
                        <span>Filter by region</span>
                        <span><i class="fa fa-angle-down"></i></span>
                    </section>
                    <section class="dropdown-list d-none">
                        <ul class="list-group">
                            <li class="list-group-item dropdown-item bg-d-blue Dblue" data-value="Asia">
                                <a class="txt-light TL" href="#">Asia</a>
                            </li>
                            <li class="list-group-item dropdown-item bg-d-blue Dblue" data-value="Africa">
                                <a class="txt-light TL" href="#">Africa</a>
                            </li>
                            <li class="list-group-item dropdown-item bg-d-blue Dblue" data-value="Europe">
                                <a class="txt-light TL" href="#">Europe</a>
                            </li>
                            <li class="list-group-item dropdown-item bg-d-blue Dblue" data-value="Americas">
                                <a class="txt-light TL" href="#">America</a>
                            </li>
                            <li class="list-group-item dropdown-item bg-d-blue Dblue" data-value="Oceania">
                                <a class="txt-light TL" href="#">Oceania</a>
                            </li>
                        </ul>
                    </section>
                </section>
            </section>

        </section>

        <section class="row my-4 card-container">
        </section>      
    </section>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/grid.js"></script>
</body>
</html>
