<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
      <img src="assets/gif/p.gif" alt="preLoader">
    </div>
    <header class="header bg-d-blue Dblue">
      <section class="header-container">
        <span class="txt-light TL header-txt">Where in the World?</span>
        <span class="txt-light TL header-theme pointer">
          <span><i class="fa fa-moon-o"></i></span>
          <span>Dark Mode</span>
        </span>
      </section>
    </header>
    <section class="body bg-vd-blue Vdblue">
      <section>
        <button type="button" class="btn bg-d-blue Dblue txt-light TL back-btn mt-3">
          <i class="fa fa-long-arrow-left"></i>
          <span>Back</span>
        </button>
      </section>
      <section class="body-container py-4">
        <section class="row contact px-md-5 mt-md-5">
          <section id="img-container" class="col-10 mx-auto col-sm-8 col-md-6 mx-md-0">  <!-- img-->
            <section class="row">
                <section class="flag-img-container col-12 col-md-10  my-md-3 my-sm-4">
                    <img src="" alt="" class="flag-img "/>
                </section>
            </section>
            
          </section>
          <section class="col-10 mx-auto col-sm-8 col-md-6 mx-md-0 ">   <!--information-->
            <section>
              <section class="row">
                <section class="col-12">
                    <span class="txt-light TL country-name my-4 my-md-0 mb-md-4">Country Name</span>
                </section>
              </section>
              <section class="row">
                <section class="col-12 col-md-6 mb-4">
                  <div class="info">
                    <span class="txt-light TL ">Native Name : </span>
                    <span class="txt-light TL native-name">iran</span>
                  </div>
                  <div class="info">
                    <span class="txt-light TL">Population : </span>
                    <span class="txt-light TL population">83,654,987</span>
                  </div>
                  <div class="info">
                    <span class="txt-light TL">Region : </span>
                    <span class="txt-light TL region">Asia</span>
                  </div>
                  <div class="info">
                    <span class="txt-light TL">SubRegion : </span>
                    <span class="txt-light TL subregion">Asia</span>
                  </div>
                  <div class="info">
                    <span class="txt-light TL">capital : </span>
                    <span class="txt-light TL capital">Tehran</span>
                  </div>
                </section>
                <section class="col-12 col-md-6">
                  <div>
                    <span class="txt-light TL">Language : </span>
                    <span class="txt-light TL language"></span>
                  </div>
                </section>
              </section>
              <section class="row">
                <section class="col-12">
                    <section class="border-countries mt-5 mt-md-1">
                        <span class="txt-light TL d-block mb-3">Border Countries :</span>
                    </section>
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>
    </section>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/country.js"></script>
  </body>
</html>
